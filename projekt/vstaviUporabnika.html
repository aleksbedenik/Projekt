<table>

    <tr><td>E-mail:</td><td><input type="text" id="email"></td></tr>
    <tr><td>Telefon:</td><td><input type="number" id="telefon"></td></tr>
    <tr><td>Teža:</td><td><input type="number" id="teza"></td></tr>

</table>

<button onclick="dodaj();">Vstavi</button>

<script>
    function dodaj(){
        podatek={ime:$("#ime").val(), priimek:$("#priimek").val(), email:$("#email").val(), telefon:$("#telefon").val(), teza:$("#teza").val(), visina:$("#visina").val(), FK_idNaslov:$("#FK_idNaslov").val(), FK_idSpol:$("#FK_idSpol").val()}
        $.post("api.php/baza/user",podatek,function(data){

            $(location).attr('href', 'izpisUporabnikov.html')
        });
    }
</script>
